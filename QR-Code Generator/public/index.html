<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ratio Group</title>
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="w-full h-screen  bg-gradient-to-r from-cyan-500 to-blue-500 flex items-center justify-center px-2">
    <div class="w-96 sm:w-[400px] bg-white rounded-md p-6 shadow-2xl">
        <h2 class="text-xl mb-2">QR Code Generator</h2>
        <p class="text-gray-500 text-base">Paste a url enter text to create QR code</p>
        <div class="w-full flex items-center justify-center mt-4">
            <input id="inputQr" class="w-full h-11 bg-none outline-none border border-gray-300 rounded-md pl-4 caret-blue-500"
                type="text">
        </div>
        <div class="w-full flex items-center justify-center mt-4">
            <button id="qrButton" class="w-full h-11  bg-gradient-to-r from-cyan-500 to-blue-500 text-white rounded-md hover:opacity-90">Generate QR Code</button>
        </div>
        <div id="containerQR" class="hidden flex items-center justify-center mt-4 rounded-md border border-gray-300 py-10">
            <img id="qrImage" class="w-[200px]" src="" alt="">
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>

</html>
