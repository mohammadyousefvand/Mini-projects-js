<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capcha Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ebda61e3fa.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <p class="title">کد تایید هویت</p>
        <div class="section">
            <div class="new-Capcha">
                <span class="fas fa-redo btn-new"></span>
               <img src="images/captcha-bg.png" alt="capcha">
               <p class="code"></p>
           </div>
           <div class="input-box">
               <span class="check-btn">تایید</span>
               <input type="text" placeholder="کد بالا را وارد کنید">
           </div>
           <div class="massage-box">
               <p class="message right">کد وارد شده صحیح می باشد</p>
               <p class="message error">کد وارد شده صحیح نیست! دوباره امتحان کنید</p> 
           </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
